<h1>Mensajes</h1>

<hr>
<div id="chat-mensajes">
  <li class="list-group-item"
      *ngFor="let item of mensajes">
      {{item.de }}: {{item.cuerpo }}

  </li>
</div>

<form (ngSubmit)="enviar()">

  <input type="text" 
  [(ngModel)]="texto" 
  name="texto" 
  placeholder="Mensaje..." 
  autofocus
  class="form-control chat-input">
</form>
